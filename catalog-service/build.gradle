plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'javax.xml.bind:jaxb-api:2.3.0'
    implementation 'com.google.code.gson:gson:2.10'
    api 'org.springframework.boot:spring-boot-starter-data-jpa:2.7.8'
    api 'org.springframework.boot:spring-boot-starter-web:2.7.4'
    api 'org.springframework.cloud:spring-cloud-starter-netflix-eureka-client:3.1.4'
    api 'org.modelmapper:modelmapper:2.3.8'
    api 'org.springframework.kafka:spring-kafka:2.8.9'
    api 'org.projectlombok:lombok:1.18.26'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.2'
    runtimeOnly 'org.springframework.boot:spring-boot-devtools:2.7.4'
    runtimeOnly 'com.h2database:h2:1.3.176'
    annotationProcessor 'org.projectlombok:lombok:1.18.26'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.7.4'
    testImplementation "org.assertj:assertj-core:3.23.1"
}

group = 'com.sdc'
version = '0.0.1-SNAPSHOT'
description = 'catalog-service'
java.sourceCompatibility = JavaVersion.VERSION_18

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}

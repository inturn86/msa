server:
  port: 8000
  
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka
      
      
spring:
  application:
    name: apigateway-service
  cloud:
    gateway:
      routes:
      - id: user-service
        uri: lb://USER-SERVICE
        predicates:
        - Path=/user-service/**
      - id: first-service
        uri: http://localhost:8081/first-service/**
        predicates:
        - Path=/first-service/**
      - id: second-service
        uri: http://localhost:8082/second-service/**
        predicates:
        - Path=/second-service/** 
  
    
  cloud:
    gateway:
      routes:
#      - id: user-service
#        uri: lb://USER-SERVICE
#        predicates:
#        - Path=/user-service/**
        
      - id: user-service
        uri: lb://USER-SERVICE
        predicates:
          - Path=/user-service/**
          - Method=POST
        filters:
          - RemoveRequestHeader=Cookie
          # RewritePath는 user-service라는 것으로 요청할 때 앞의 url로 호출되었을 경우 뒤의 url로 변경.
          - RewritePath=/user-service/(?<segment>.*), /$\{segment}

      - id: user-service
        uri: lb://USER-SERVICE
        predicates:
          - Path=/user-service/actuator/**
          - Method=GET, POST
        filters:
          - RemoveRequestHeader=Cookie
          # RewritePath는 user-service라는 것으로 요청할 때 앞의 url로 호출되었을 경우 뒤의 url로 변경.
          - RewritePath=/user-service/(?<segment>.*), /$\{segment}

      - id: user-service
        uri: lb://USER-SERVICE
        predicates:
          - Path=/user-service/**
          - Method=GET
        filters:
          - RemoveRequestHeader=Cookie
          # RewritePath는 user-service라는 것으로 요청할 때 앞의 url로 호출되었을 경우 뒤의 url로 변경.
          - RewritePath=/user-service/(?<segment>.*), /$\{segment}
          - AuthorizationHeaderFilter


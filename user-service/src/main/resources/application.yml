server:
#port 0은 random port
  port: 0
  
spring:
  application:
    name: user-service
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:~/test
    username: sa
  database:
    url: jdbc:h2:~/test
  h2:
    console:
      enabled: true
      settings:
      #외부에서 접근가능 여부
        web-allow-others: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: update

eureka:
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://127.0.0.1:8761/eureka

greeting:
  message: Welcome to the simple E-commerce;